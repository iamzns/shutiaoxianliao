<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：移动端适配设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>思维方式mind520</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        /* 黑色背景铺满屏幕 */
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 控制区域样式 */
        .control-panel {
            width: 90%;
            max-width: 500px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        /* 输入框样式 */
        #text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #111;
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            outline: none;
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 8px 10px 0;
            transition: background-color 0.2s;
        }

        /* 颜色选择按钮 */
        .color-orange {
            background-color: #ff7a00;
            color: #fff;
        }
        .color-orange:hover {
            background-color: #ff9500;
        }

        .color-white {
            background-color: #444;
            color: #fff;
        }
        .color-white:hover {
            background-color: #555;
        }

        /* 隐藏控件按钮 */
        .hide-btn {
            background-color: #666;
            color: #fff;
        }
        .hide-btn:hover {
            background-color: #777;
        }

        /* 文字展示区域 */
        .display-area {
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 展示的文字样式 */
        #display-text {
            font-size: 24px;
            line-height: 1.6;
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }

        /* 隐藏控件的类 */
        .hidden {
            opacity: 0;
            pointer-events: none;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        /* 橙色文字 */
        .text-orange {
            color: #ff7a00;
        }

        /* 白色文字 */
        .text-white {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 控制区域：输入框 + 按钮 -->
    <div class="control-panel" id="control-panel">
        <input type="text" id="text-input" placeholder="请输入要显示的文字...">
        <div>
            <button class="btn color-orange" id="btn-orange">橙色文字</button>
            <button class="btn color-white" id="btn-white">白色文字</button>
            <button class="btn hide-btn" id="btn-hide">隐藏控件</button>
        </div>
    </div>

    <!-- 文字展示区域 -->
    <div class="display-area">
        <div id="display-text" class="text-white"></div>
    </div>

    <script>
        // 获取DOM元素
        const textInput = document.getElementById('text-input');
        const displayText = document.getElementById('display-text');
        const btnOrange = document.getElementById('btn-orange');
        const btnWhite = document.getElementById('btn-white');
        const btnHide = document.getElementById('btn-hide');
        const controlPanel = document.getElementById('control-panel');

        // 输入文字同步到展示区
        textInput.addEventListener('input', function() {
            displayText.textContent = this.value || '请输入文字...';
        });

        // 切换橙色文字
        btnOrange.addEventListener('click', function() {
            displayText.classList.remove('text-white');
            displayText.classList.add('text-orange');
        });

        // 切换白色文字
        btnWhite.addEventListener('click', function() {
            displayText.classList.remove('text-orange');
            displayText.classList.add('text-white');
        });

        // 隐藏/显示控件
        let isHidden = false;
        btnHide.addEventListener('click', function() {
            if (isHidden) {
                // 显示控件
                controlPanel.classList.remove('hidden');
                this.textContent = '隐藏控件';
                isHidden = false;
            } else {
                // 隐藏控件
                controlPanel.classList.add('hidden');
                this.textContent = '显示控件';
                isHidden = true;
            }
        });

        // 初始化展示文字
        displayText.textContent = '请输入文字...';
    </script>
</body>
</html>
